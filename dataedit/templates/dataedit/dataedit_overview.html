{% extends "base/base.html" %}
{% block content %}
{% load bootstrap3 %}
<div>
<table class="table table-striped">
    <thead>
    <tr>
{% for head in headers %}
        <th> {{ head }} </th>
{% endfor %}  
    </tr>
    </thead>
{% for row in data %}
    <tr>
    {% for cell in row %}
        <td> {{ cell }} </td> 
    {% endfor %}
    <td> 
        <form action="/dataedit/edit" method="get"> 
            <label for="editSubmit{{ forloop.counter0 }}" class="btn">
               {% bootstrap_icon "pencil" %}   
                <input type="hidden" name="id" value="{{ forloop.counter0 }}"/>        
            </label>
            <input id="editSubmit{{ forloop.counter0 }}" type="submit" class="hidden">
        </form>
        <form action="/dataedit/delete" method="post"> 
            {% csrf_token %}
            <input type="hidden" name="id" value="{{ forloop.counter0 }}"/>
            <label for="delSubmit{{ forloop.counter0 }}" class="btn">
               <span class="glyphicon glyphicon-trash" style="color:red"></span>          
            </label>
            <input type="submit" id="delSubmit{{ forloop.counter0 }}" class="hidden"/>
        </form>
    </td>
    </tr>
{% endfor %}    
</table>
</div>
<div>
    <div>
        <a href="/dataedit/edit"> Extend manually</a> <br>
    </div>
    <div>
        <a href="/dataedit/upload"> Extend via csv</a>
    </div>
</div>
{% endblock %}
